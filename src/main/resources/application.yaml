server:
  error:
    whitelabel:
      enabled: false
  port: 0 #9510
spring:
  application:
    name: turms
  data:
    mongodb:
      auto-index-creation: true
      uri: mongodb://localhost:29510/turms
      repositories:
        type: reactive
  jackson:
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
  profiles:
    include: dev,turms
  webflux:
    date-format: yyyyMMddHHmmss
  hazelcast:
    config: classpath:hazelcast.yaml
  boot:
    admin:
      client:
        auto-deregistration: true
        url: http://localhost:9514
        username: turms
        password: turms
        register-once: false
management:
  endpoints:
    web:
      exposure:
        include: "*"