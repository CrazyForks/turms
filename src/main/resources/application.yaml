server:
  error:
    whitelabel:
      enabled: false
  port: 0 #9510
spring:
  application:
    name: turms
  data:
    mongodb:
      auto-index-creation: true
      uri: mongodb://localhost:29510/turms
      repositories:
        type: reactive
  jackson:
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: UTC
  profiles:
    include: dev,turms
  hazelcast:
    config: classpath:hazelcast.yaml
  boot:
    admin:
      client:
        auto-deregistration: true
        url: http://localhost:9514
        username: turms
        password: turms
        register-once: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  file:
    name: ../logs/turms.log
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS,UTC